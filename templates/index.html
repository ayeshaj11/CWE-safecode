<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>AI Chatbox</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Ask the AI a question..." required></textarea><br>
        <button type="submit">Send</button>
    </form>
    {% if ai_response %}
    <div class="response">
        <h3>AI Response:</h3>
        <p>{{ ai_response }}</p>
    </div>
    {% endif %}
</body>
</html>
